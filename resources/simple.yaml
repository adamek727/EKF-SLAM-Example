init_pose:
  pose: [0, 0, 0] # x, y, z
  orientation: [0, 0, 0] # roll, pitch, yaw

landmarks:  # x, y, z
  - [0, -2, 0]

measurement:
  angle_noise: 0.01
  distance_noise: 0.1

gamepad:
  gamepad_period: 0.1

simulation:
  loop_period: 0.01
  landmark_measurement_period: 1.0

  linear_speed_coef: 1.0
  angular_speed_coef: 1.0

  sensor_range: 3.0

  visualization_period: 0.05
  ekf_prediction_period: 0.1

  motion_noise: 0.001
