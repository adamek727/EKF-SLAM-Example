init_pose:
  pose: [0, 0, 0] # x, y, z
  orientation: [0, 0, 0] # roll, pitch, yaw

landmarks:  # x, y, z
  - [ 1,  1,  0]
  - [-1,  1,  0]
  - [ 1, -1,  0]
  - [-1, -1,  0]
  - [ 4,  1,  0]
  - [ 6, -1,  0]
  - [ 8,  1,  0]
  - [10, -1,  0]
  - [11,  2,  0]
  - [ 9,  4,  0]
  - [11,  6,  0]
  - [ 9,  8,  0]
  - [ 8, 10,  0]
  - [ 6,  8,  0]
  - [ 4, 10,  0]
  - [ 2,  8,  0]
  - [ 0, 10,  0]
  - [-1,  7,  0]
  - [ 1,  5,  0]
  - [-1,  3,  0]

gamepad:
  gamepad_period: 0.1

ekf_slam:
  angle_noise: 0.01
  distance_noise: 0.1
  motion_noise: 0.01
#  angle_noise: 0.001
#  distance_noise: 0.001
#  motion_noise: 0.0001

  ekf_prediction_period: 0.1

simulation:
  angle_noise: 0.01
  distance_noise: 0.1
  motion_noise: 0.01

  sensor_range: 10.0

  linear_speed_coef: 1.0
  angular_speed_coef: 1.0

  loop_period: 0.01
  landmark_measurement_period: 0.1

visualization:
  visualization_period: 0.05

